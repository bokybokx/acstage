<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>Evaluation Page</title>

	<link href="css/styles-online-application-form.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	  
  </head>
  <body id="online-application-form">
	
	<div id="header-section">
		<div class="container">
			<div class="row top-title-container">
				<div class="col-md-6 col-sm-4">
					<a href="#" class="back-btn">Back to Home</a>
				</div>
				<div class="col-md-6 col-sm-8">
					<h1>Affordable Caregivers Online Application</h1>
				</div>
			</div>
		</div>
	</div>
	
	<div id="form-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				
					<div class="form-container">
					  <div class="row">
						<div class="col-md-12">
							<h2 class="main-title">Client Application Form</h2>
							<form>
							  <div class="form-group">
								<div class="col-md-6">
									<label>Client Name <i class="required">*</i>:</label>
									<input type="text" class="form-control" placeholder="First Name" required>
								</div>
								<div class="col-md-6">
									<label style="color: transparent">.</label>
									<input type="text" class="form-control" placeholder="Last Name" required>
								</div>
							  </div>
							  <div class="form-group">
								<div class="col-md-2">
									<label>Gender:</label>
									<select class="form-control" id="gender">
										<option>Male</option>
										<option>Female</option>
									</select>
								</div>
								<div class="col-md-2">
									<label>Date of Birth:</label>
									<input type="text" class="form-control" placeholder="mm/dd/yyyy">
								</div>
								<div class="col-md-2">
									<label>Age:</label>
									<input type="text" class="form-control" placeholder="">
								</div>
								<div class="col-md-6">
									<label>Email Address:</label>
									<input type="text" class="form-control" placeholder="yourname@email.com">
								</div>
							  </div>
							  <div class="form-group">
								<div class="col-md-6">
									<label>Phone Number:</label>
									<input type="text" class="form-control" placeholder="">
								</div>
								<div class="col-md-6">
									<label>Cellphone Number:</label>
									<input type="text" class="form-control" placeholder="">
								</div>
							  </div>
							  <div class="form-group">
								<div class="col-md-7">
									<label>Home Address:</label>
									<input type="text" class="form-control" placeholder="">
								</div>
								<div class="col-md-3">
									<label>State:</label>
									<input type="text" class="form-control" placeholder="">
								</div>
								<div class="col-md-2">
									<label>Zip Code:</label>
									<input type="text" class="form-control" placeholder="">
								</div>
							  </div>
							  <div class="form-group">
								<div class="col-md-12 col-sm-12">
									<button type="submit" class="btn btn-default submit-btn">Submit</button>
								</div>
							  </div>
							
						</div>
					  </div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<div id="footer-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>Copyright Â© 2018 Affordable Caregivers. All rights reserved.</p>
				</div>
			</div>
		</div>
	</div>
	
	
	<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
